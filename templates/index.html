<!DOCTYPE html>
<html>
<head>
  <title>Websmith AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>ðŸ§  Websmith Personal Co-Worker</h1>
  <div id="chatbox"></div>

  <input id="message" placeholder="Your request to the Websmith" />
  <input id="criteria" placeholder="What are your success criteria?" />
  <button onclick="sendMessage()">Go!</button>
  <button onclick="resetChat()">Reset</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const success = document.getElementById("criteria").value;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, success_criteria: success })
      });
      const data = await res.json();

      chatbox.innerHTML = data.history.map(([user, botMessages]) => {
  const botText = botMessages
    .map(msg => msg.content || msg.text || "")
    .join("<br>");
  return `<div><b>You:</b> ${user}</div><div><b>Websmith:</b> ${botText}</div><hr>`;
}).join("");

    }

    async function resetChat() {
      await fetch("/reset", { method: "POST" });
      document.getElementById("chatbox").innerHTML = "";
      document.getElementById("message").value = "";
      document.getElementById("criteria").value = "";
    }
  </script>
</body>
</html>
